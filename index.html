<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon card</title>
</head>
<body>
  <div class="pokemon-card">
    <div class="card-image">
      <img src="" alt="Pokemon Image">
    </div>
    <div class="card-info">
      <h2 class="name"></h2>
      <p class="type"></p>
      <p class="card-description"></p>
      <div class="stats">
        <p>HP:</p>
        <p class="hp-value"></p>
        <p>Attack:</p>
        <p class="att-value"></p>
        <p>Defense:</p>
        <p class="def-value"></p>
      </div>
    </div>
    <button>Generate Pokemon</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
